RequiredVariable:BUILDER,WebURL,SITE_NAME,DESCRIPTION,WELCOME_MESSAGE,COPY_RIGHT_INFORMATION,MAIN_CONTENT,SIDEBAR_MENU

<!DOCTYPE html>
<html lang="zh-CN">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>{{SITE_NAME}} | {{DESCRIPTION}}</title>
      <meta name="theme-color" content="#f9f9f9" />
      <meta name="keywords" content="navigation" />
      <meta name="description" content="{{DESCRIPTION}}" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="{{WebURL}}" />
      <meta property="og:title" content="{{SITE_NAME}} | {{DESCRIPTION}}" />
      <meta property="og:description" content="{{DESCRIPTION}}" />
      <meta property="og:image" content="/static/img/icon.png" />
      <meta property="og:site_name" content="{{SITE_NAME}}" />
      <link rel="shortcut icon" href="/static/img/icon.png" />
      <link rel="apple-touch-icon" href="/static/img/icon.png" />
      <meta name="robots" content="max-image-preview:large" />
      <style type="text/css">
            img.wp-smiley,
            img.emoji {
                  display: inline !important;
                  border: none !important;
                  box-shadow: none !important;
                  height: 1em !important;
                  width: 1em !important;
                  margin: 0 0.07em !important;
                  vertical-align: -0.1em !important;
                  background: none !important;
                  padding: 0 !important;
            }
      </style>
      <link rel="stylesheet" id="wp-block-library-css" href="/static/css/style.min.css" type="text/css" media="all" />
      <link rel="stylesheet" id="iconfont-css" href="/static/css/iconfont.css" type="text/css" media="all" />
      <link rel="stylesheet" id="iconfontd-css" href="/static/css/font_1795293_rschykse0nb.css" type="text/css"
            media="all" />
      <link rel="stylesheet" id="bootstrap-css" href="/static/css/bootstrap.min.css" type="text/css" media="all" />
      <link rel="stylesheet" id="style-css" href="/static/css/style2.min.css" type="text/css" media="all" />
      <script type="text/javascript" src="/static/js/jquery.min.js" id="jquery-js"></script>
</head>

<body class="home blog io-grey-mode aa-prefix-stuli-">
      <div class="page-container">
            <div id="sidebar" class="sticky sidebar-nav fade">
                  <div class="modal-dialog h-100 sidebar-nav-inner">
                        <div class="sidebar-logo border-bottom border-color">
                              <!-- logo -->
                              <div class="logo overflow-hidden">
                                    <a href="{{WebURL}}" class="logo-expanded">
                                          <img src="/static/img/iconLarge.png"
                                                height="40" class="logo-light" alt="学生必备工具导航" />
                                    </a>
                                    <a href="{{WebURL}}" class="logo-collapsed">
                                          <img src="/static/img/icon.png"
                                                height="40" class="logo-light" alt="学生必备工具导航" />
                                    </a>
                              </div>
                              <!-- logo end -->
                        </div>
                        <div class="sidebar-menu flex-fill">
                              <div class="sidebar-scroll">
                                    <div class="sidebar-menu-inner">
                                          <ul>
                                                {{SIDEBAR_MENU}}
                                          </ul>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="main-content flex-fill">
                  <!-- Head Bar -->
                  <div id="header" class="page-header sticky">
                        <div class="navbar navbar-expand-md">
                              <div class="container-fluid p-0">
                                    <a href="https://www.stulink.cn" class="navbar-brand d-md-none"
                                          title="{{SITE_NAME}}">
                                          <img src="/static/img/icon.png"
                                                class="logo-light" alt="{{SITE_NAME}}" />
                                    </a>
                                    <div class="collapse navbar-collapse order-2 order-md-1">
                                          <div class="header-mini-btn">
                                                <label>
                                                      <input id="mini-button" type="checkbox" checked="checked" />
                                                      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                                            <path class="line--1" d="M0 40h62c18 0 18-20-17 5L31 55">
                                                            </path>
                                                            <path class="line--2" d="M0 50h80"></path>
                                                            <path class="line--3" d="M0 60h62c18 0 18 20-17-5L31 45">
                                                            </path>
                                                      </svg>
                                                </label>
                                          </div>
                                          <!-- 天气 -->
                                          <div class="weather">
                                                <div id="he-plugin-simple" style="display: contents"></div>
                                                <script>
                                                      WIDGET = {
                                                            CONFIG: {
                                                                  modules: "12034",
                                                                  background: "5",
                                                                  tmpColor: "888",
                                                                  tmpSize: "14",
                                                                  cityColor: "888",
                                                                  citySize: "14",
                                                                  aqiSize: "14",
                                                                  weatherIconSize: "24",
                                                                  alertIconSize: "18",
                                                                  padding: "10px 10px 10px 10px",
                                                                  shadow: "1",
                                                                  language: "auto",
                                                                  fixed: "false",
                                                                  vertical: "middle",
                                                                  horizontal: "left",
                                                                  key: "a922adf8928b4ac1ae7a31ae7375e191",
                                                            },
                                                      };
                                                </script>
                                                <script
                                                      src="//widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"
                                                      defer></script>
                                          </div>
                                          <!-- 天气 end -->
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- Head Bar End -->
                  <div class="placeholder" style="height: 74px"></div>
                  <div id="content" class="content-site customize-site">

                        <!-- Welcome Message -->
                        <div id="bulletin_box" class="card my-2">
                              <div class="card-body py-1 px-2 px-md-3 d-flex flex-fill text-xs text-muted">
                                    <div>
                                          <i class="iconfont icon-bulletin" style="line-height: 25px"></i>
                                    </div>
                                    <div class="bulletin mx-1 mx-md-2 carousel-vertical">
                                          <div class="carousel slide" data-ride="carousel" data-interval="3000">
                                                <div class="carousel-inner" role="listbox">
                                                      <div class="carousel-item active">
                                                            <a class="overflowClip_1"
                                                                  href="{{WebURL}}">{{WELCOME_MESSAGE}}</a>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                                    <div class="flex-fill"></div>
                                    <a title="Close" href="javascript:;" rel="external nofollow" class="bulletin-close"
                                          onClick="$('#bulletin_box').slideUp('slow');"><i class="iconfont icon-close"
                                                style="line-height: 25px"></i></a>
                              </div>
                        </div>
                        <!-- Welcome Message End -->
                        <div class="no-search my-2 p-1"></div>

                        <!-- Main Content -->
                        {{MAIN_CONTENT}}
                        <!-- Main Content End -->

                  </div>

                  <footer class="main-footer footer-type-1 text-xs">
                        <div class="footer-inner">
                              <div class="footer-text">
                                    <p style="text-align: center">
                                          {{COPY_RIGHT_INFORMATION}}
                                    </p>
                                    &nbsp;&nbsp;
                              </div>
                        </div>
                  </footer>
            </div>
            <!-- main-content end -->
      </div>
      <!-- page-container end -->

      <script type="text/javascript" src="/static/js/jquery-ui.min.js" id="jquery-ui-js"></script>
      <script type="text/javascript" src="/static/js/jquery.ui.touch-punch.min.js" id="jqueryui-touch-js"></script>
      <script type="text/javascript" src="/static/js/popper.min.js" id="popper-js"></script>
      <script type="text/javascript" src="/static/js/bootstrap.min.js" id="bootstrap-js"></script>
      <script type="text/javascript" src="/static/js/theia-sticky-sidebar.js" id="sidebar-js"></script>
      <script type="text/javascript" src="/static/js/lazyload.min.js" id="lazyload-js"></script>

      <script type="text/javascript" src="/static/js/app.min.js" id="appjs-js"></script>
      <script type="text/javascript" src="/static/js/wp-embed.min.js" id="wp-embed-js"></script>
      <script type="text/javascript">
            $(document).ready(function () {
                  setTimeout(function () {
                        if ($('a.smooth[href="' + window.location.hash + '"]')[0]) {
                              $('a.smooth[href="' + window.location.hash + '"]').click();
                        } else if (window.location.hash != "") {
                              $("html, body").animate(
                                    {
                                          scrollTop: $(window.location.hash).offset().top - 90,
                                    },
                                    {
                                          duration: 500,
                                          easing: "swing",
                                    }
                              );
                        }
                  }, 300);
                  $(document).on("click", "a.smooth", function (ev) {
                        ev.preventDefault();
                        if (
                              $("#sidebar").hasClass("show") &&
                              !$(this).hasClass("change-href")
                        ) {
                              $("#sidebar").modal("toggle");
                        }
                        if ($(this).attr("href").substr(0, 1) == "#") {
                              $("html, body").animate(
                                    {
                                          scrollTop: $($(this).attr("href")).offset().top - 90,
                                    },
                                    {
                                          duration: 500,
                                          easing: "swing",
                                    }
                              );
                        }
                        if ($(this).hasClass("go-search-btn")) {
                              $("#search-text").focus();
                        }
                        if (!$(this).hasClass("change-href")) {
                              var menu = $("a" + $(this).attr("href"));
                              menu.click();
                              toTarget(menu.parent().parent(), true, true);
                        }
                  });
                  $(document).on("click", "a.tab-noajax", function (ev) {
                        var url = $(this).data("link");
                        if (url)
                              $(this)
                                    .parents(".d-flex.flex-fill.flex-tab")
                                    .children(".btn-move.tab-move")
                                    .show()
                                    .attr("href", url);
                        else
                              $(this)
                                    .parents(".d-flex.flex-fill.flex-tab")
                                    .children(".btn-move.tab-move")
                                    .hide();
                  });
            });
      </script>
</body>

</html>
